<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">
            Tic Tac Toe
        </div>
    
        <div class="gamescreen">
            <div class="textstyle" id="box1">o</div>
            <div class="textstyle" id="box2">x</div>
            <div class="textstyle" id="box3"></div>
            <div class="textstyle" id="box4"></div>
            <div class="textstyle" id="box5"></div>
            <div class="textstyle" id="box6"></div>
            <div class="textstyle" id="box7"></div>
            <div class="textstyle" id="box8"></div>
            <div class="textstyle" id="box9"></div>
        </div>
    
        <div class="restart">
            <button>Restart</button>
        </div>
    </div>
    
    <div class="game-start-modal">
        Choose Player
    </div>

    <div class="game-over-modal">

    </div>



    <script src="script.js"></script>
</body>
</html>
